<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="address.css">
    <title>Address Book</title>
</head>

<body>
    <h1>Address Book</h1>

    <div id="form-div">
        <fieldset class="fieldset">
            <label for="fullName">Name</label>
            <input required class="inputFields" type="text" id="fullName" placeholder="Enter person's full name" autofocus />
        </fieldset>
        <fieldset class="fieldset">
            <label for="address">Address</label>
            <input required class="inputFields" type="text" id="address" placeholder="Address" />
        </fieldset>
        <fieldset><button id="saveEntry">Save Address</button></fieldset>
    </div>

    <article id="addressList"></article>

    <script src="address.js"></script>
</body>

</html>
